variables:
  GIT_CLEAN_FLAGS: -fxd
stages:
  - analyze
  - test
  - ios
  - reports

analyzer:
  stage: analyze
  before_script:
    - fvm use 3.3.2
    - pwd
    - vim --version
    - date
  script:
    - git clean $GIT_CLEAN_FLAGS
    - time
    - echo "Analyzing something here..."
    - sleep 10
    - echo "Analyzing done!"
    - mkdir analyzer
    - /usr/sbin/screencapture -x analyzer/$_now.jpg
    - touch analyzer/info.txt
  artifacts:
    untracked: false
    expire_in: 1 days
    paths:
      - gago/
  tags:
    - "dev"
lolomo:
  stage: test
  script:
    - fvm flutter analyze
    - time
  tags:
    - "dev"
ios:
  stage: ios
  script:
    - open -a Simulator.app
    - fvm flutter run
  tags:
    - "dev"
  only:
    - "automation"
reports:
  stage: reports
  script:
    - mkdir reports
    - /usr/sbin/screencapture -x reports/$_now.jpg
  artifacts:
    untracked: false
    expire_in: 2 days
    paths:
      - reports/$_now.jpg
  tags:
    - "dev"

